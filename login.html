<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCG</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="../Imagens/Logo HCG.png">
    <!-- 1) importa o common.js primeiro -->
    <script src="common.js"></script>
    <!-- 2) depois o login.js -->
    <script src="login.js"></script>
    <link rel="shortcut icon" type="imagex/png" href="../Imagens/Logo HCG.png">
</head>

<body>
    <div class="line"></div>
    <header>
        <div class="logoB">
            <div class="logo">
                <a href="index.html"><img src="../Imagens/Logo HCG.png" alt=""></a>
            </div>
        </div>
    </header>

    <main>
        <section class="loginSection">
            <div class="loginMain1">
                <div class="loginMainH1">
                    <h1>Seja Bem- <br>vindo(a)</h1>
                </div>
                <div class="MainHrs">
                    <div class="MainHrBack1"></div>
                    <div class="MainHrBack2"></div>
                    <div class="MainHrBack3"></div>
                </div>
            </div>
            <div class="loginMain2">
                <div class="loginContent">
                    <div class="login">
                        <div class="loginH1">
                            <h1>Clicou,  </h1><h1 style="color: #ff66c4; margin-left: 10px;">Alugou</h1> <h1>.</h1>
                        </div>
                        <div class="loginDesc">
                            <p>Faça login, ou <br> crie uma conta</p>
                        </div>
                        <div class="hr">
                            <div class="MainHr"></div>
                        </div>
                        <div class="loginIn">
                            <h1>Nome Completo:</h1>
                            <input type="text" name="user" id="user">
                            <h1>Senha:</h1>
                            <input type="password" name="pass" id="pass">
                            
                            <div class="LoginBtn">
                                <button name="btn" id="btn">Continuar</button>
                                <a href="criar-conta.html">Esqueceu a senha?</a>
                                <a href="criar-conta.html">Crie uma conta</a>
                            </div>
                            <div class="LoginTerms">
                                <p>Ao continuar, você confirma que  entende e aceita os <a href="">Termos e  Condições</a> e a <a href="">Política de Privacidade</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
      

    </main>

</body>

</html>
